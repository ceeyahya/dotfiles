# tmux-vague-minimal
# A minimal, ASCII-only theme matching vague.nvim
# Designed to complement lualine without competing for attention

# Color definitions from vague.nvim
vague_bg="#141415"
vague_inactive_bg="#1c1c24"
vague_fg="#cdcdcd"
vague_line="#252530"
vague_comment="#606079"
vague_visual="#333738"
vague_keyword="#6e94b2"
vague_type="#9bb4bc"
vague_func="#c48282"
vague_string="#e8b589"
vague_builtin="#b4d4cf"

# Basic tmux settings
set -g status-position top
set -g status-interval 5
set -g status-style "bg=$vague_bg,fg=$vague_fg"
set -g status-left-length 50
set -g status-right-length 100

# Minimal status left - just session name
set -g status-left "#[fg=$vague_keyword,bg=$vague_bg] #S #[fg=$vague_comment]| "

# Minimal status right - git branch, date, time
set -g status-right "#[fg=$vague_comment]#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null) #[fg=$vague_comment]| #[fg=$vague_fg]%Y-%m-%d #[fg=$vague_comment]| #[fg=$vague_keyword]%H:%M "

# Window status format - minimal, no icons
set -g window-status-format "#[fg=$vague_comment,bg=$vague_bg] #I:#W "
set -g window-status-current-format "#[fg=$vague_fg,bg=$vague_line,bold] #I:#W "
set -g window-status-separator ""

# Pane borders - subtle
set -g pane-border-style "fg=$vague_line"
set -g pane-active-border-style "fg=$vague_keyword"

# Message style
set -g message-style "bg=$vague_line,fg=$vague_fg"
set -g message-command-style "bg=$vague_line,fg=$vague_fg"

# Copy mode
setw -g mode-style "bg=$vague_visual,fg=$vague_fg"

# Clock mode
setw -g clock-mode-colour "$vague_keyword"

# Pane number display
set -g display-panes-active-colour "$vague_keyword"
set -g display-panes-colour "$vague_comment"

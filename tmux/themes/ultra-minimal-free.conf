# tmux-free-ultra-minimal
# An ultra-minimal variant with bare essentials only
# Perfect for letting lualine take center stage

# Color definitions from free.nvim
free_bg="#181818"
free_inactive_bg="#232323"
free_fg="#B8B8B8"
free_line="#232323"
free_comment="#636363"
free_visual="#2D2D2D"
free_keyword="#AAA0FA"

# Basic tmux settings
set -g status-position top
set -g status-interval 60
set -g status-style "bg=$free_bg,fg=$free_comment"
set -g status-left-length 20
set -g status-right-length 40

# Ultra minimal - just session on left
set -g status-left "#[fg=$free_keyword]#S "

# Ultra minimal - just time on right
set -g status-right "#[fg=$free_fg]%H:%M "

# Window status - clean and simple
set -g window-status-format "#[fg=$free_comment] #I #W "
set -g window-status-current-format "#[fg=$free_fg,bold] #I #W "
set -g window-status-separator ""

# Pane borders - very subtle
set -g pane-border-style "fg=$free_line"
set -g pane-active-border-style "fg=$free_comment"

# Message style
set -g message-style "bg=$free_line,fg=$free_fg"
set -g message-command-style "bg=$free_line,fg=$free_fg"

# Copy mode
setw -g mode-style "bg=$free_visual,fg=$free_fg"

# Clock mode
setw -g clock-mode-colour "$free_keyword"

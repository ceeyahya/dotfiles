# tmux-vague-ultra-minimal
# An ultra-minimal variant with bare essentials only
# Perfect for letting lualine take center stage

# Color definitions from vague.nvim
vague_bg="#141415"
vague_inactive_bg="#1c1c24"
vague_fg="#cdcdcd"
vague_line="#252530"
vague_comment="#606079"
vague_visual="#333738"
vague_keyword="#6e94b2"

# Basic tmux settings
set -g status-position top
set -g status-interval 60
set -g status-style "bg=$vague_bg,fg=$vague_comment"
set -g status-left-length 20
set -g status-right-length 40

# Ultra minimal - just session on left
set -g status-left "#[fg=$vague_keyword]#S "

# Ultra minimal - just time on right
set -g status-right "#[fg=$vague_fg]%H:%M "

# Window status - clean and simple
set -g window-status-format "#[fg=$vague_comment] #I #W "
set -g window-status-current-format "#[fg=$vague_fg,bold] #I #W "
set -g window-status-separator ""

# Pane borders - very subtle
set -g pane-border-style "fg=$vague_line"
set -g pane-active-border-style "fg=$vague_comment"

# Message style
set -g message-style "bg=$vague_line,fg=$vague_fg"
set -g message-command-style "bg=$vague_line,fg=$vague_fg"

# Copy mode
setw -g mode-style "bg=$vague_visual,fg=$vague_fg"

# Clock mode
setw -g clock-mode-colour "$vague_keyword"

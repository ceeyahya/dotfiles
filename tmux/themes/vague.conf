set -g status on
set -g status-interval 1
set -g status-left-length 100
set -g status-right-length 100
set -g status-style "fg=#cdcdcd,bg=#141415"
set -g status-justify left

set -g message-style "fg=#141415,bg=#7fa563"
set -g message-command-style "fg=#141415,bg=#7fa563"

# Pane borders
set -g pane-border-style "fg=#252530"
set -g pane-active-border-style "fg=#7fa563"

# Left side: session name with gruvbox-style separators
set -g status-left "#[fg=#141415,bg=#7fa563,bold] #S #[fg=#7fa563,bg=#252530]#[fg=#cdcdcd,bg=#252530] #{?window_zoomed_flag, ðŸ”,} #[fg=#252530,bg=#141415]"

# Right side: current file path and git branch with gruvbox-style separators
set -g status-right "#[fg=#252530,bg=#141415]#[fg=#cdcdcd,bg=#252530] #{s|$HOME|~|:pane_current_path} #[fg=#7fa563,bg=#252530]#[fg=#141415,bg=#7fa563,bold] #(cd #{pane_current_path} && git rev-parse --abbrev-ref HEAD 2>/dev/null || echo 'Git Not Available') "

# Window status
setw -g window-status-separator ""

# Inactive windows
setw -g window-status-format "#[fg=#cdcdcd,bg=#141415] #I #[fg=#cdcdcd,bg=#141415]#W#F "

# Active window with gruvbox-style highlighting
setw -g window-status-current-format "#[fg=#141415,bg=#7fa563]#[fg=#141415,bg=#7fa563,bold] #I #[fg=#141415,bg=#7fa563,bold]#W#F #[fg=#7fa563,bg=#141415]"

# Copy mode styling
setw -g mode-style "fg=#141415,bg=#7fa563"

# Clock mode
setw -g clock-mode-colour "#7fa563"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#141415]#[bg=#7fa563]#[nobold]#[noitalics]#[nounderscore]"
set -g @prefix_highlight_output_suffix "#[fg=#7fa563,bg=#141415]"
set -g @prefix_highlight_fg "#141415"
set -g @prefix_highlight_bg "#7fa563"
